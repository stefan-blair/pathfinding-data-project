<html>

	<head>
		<title>Pathfinding Algorithms</title>
		<script src="jquery-1.11.1.js"></script>
		<script src="demonstration.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<table id="container">
			<td>
				<table id="Demonstration">
				</table>
			</td>
			<td>
				<table id="HUD">
					<td>
						<div class = "hud" id = "complexity">
							<h1>Complexity: 5</h1>
						</div>
					</td>
					<td>
						<div class = "hud" id = "astarStats">
							<h1>AStar Distance: Null</h1>
						</div>
					</td>
					<td>
						<div class = "hud" id = "dijkstraStats">
							<h1>Dijkstra Distance: Null</h1>
						</div>
					</td>
				</table>
			</td>
			<td>
				<table id="Controls">
					<tr>
						<td>
							<div class = "control" id = "changeAlgorithm">
								<h1>Toggle Algorithm</h1>
							</div>
						</td>
						<td>
							<div class = "control" id = "generateMap">
								<h1>Generate New Map</h1>
							</div>
						</td>
						<td>
							<div class = "control" id = "decrease">
								<h1>-</h1>
							</div>
						</td>
						<td>
							<div class = "control" id = "complexity">
								<h1>Toggle Map Complexity</h1>
							</div>
						</td>
						<td>
							<div class = "control" id = "increase">
								<h1>+</h1>
							</div>
						</td>
					</tr>
				</table>
			</td>
			<td>
				<div class = "information">
					<p>
						
					</p>
				</div>
			</td>
		</table>
	</body>

</html>
